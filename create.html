    function chkfrm(frm){
        if(frm.title.value == ''){
            alert('请填写考试名称!');
            frm.title.focus();
            return false;
        }
 
        if(frm.type.value == '' || frm.type.value == 0){
            alert('请选择考试类型!');
            frm.testtype.focus();
            return false;
        }
 
        if(frm.input_sid.value == '' || frm.input_sid.value == 0){
            alert('请选择所属体系!');
            frm.input_system.focus();
            return false;
        }
 
        if(frm.pid.value == '' || frm.pid.value == 0){
            alert('请选择考试试卷!');
            frm.papertitle.focus();
            return false;
        }
 
        if(frm.type.value == 2){
            if(frm.uids.value == ''){
                alert('请选择参与人!');
                frm.username.focus();
                return false;
            }
 
            if(frm.timebegin.value == ''){
                alert('请填写考试开始时间!');
                frm.timebegin.focus();
                return false;
            }
        }
 
        var timespan = frm.timespan.value;
        if(isNaN(timespan) || timespan <= 0){
            timespan = 0;
        }
 
        timespan = parseInt(timespan);
        frm.timespan.value = timespan;
 
        if(timespan == 0){
            alert('请填写考试时长!');
            frm.timespan.focus();
            return false;
        }
 
        var score = frm.score.value;
        if(isNaN(score) || score <= 0){
            score = 0;
        }
 
        score = parseFloat(score);
        frm.score.value = score;
 
        if(score == 0){
            alert('请填写合格分数!');
            frm.score.focus();
            return false;
        }
 
        return true;
    }

                $("#system").html(data);

                $("#pid").val("");
            });
        }
    }
 
    function borderize_on(targetelement){
        color="#003FBF";
        targetelement.style.borderColor="black";
        targetelement.style.backgroundColor=color;
        targetelement.style.color="white";
        targetelement.style.fontWeight="bold";
    }
 
    function borderize_off(targetelement){
        targetelement.style.backgroundColor="";
        targetelement.style.borderColor="";
        targetelement.style.color="";
        targetelement.style.fontWeight="";
    }
 
    function trim(str){
        for(var i=0; i<str.length&&str.charAt(i)==" "; i++);
        for(var j=str.length; j>0&&str.charAt(j-1)==" "; j--);
        if(i>j) return  "";  
        return str.substring(i,j);
    }
