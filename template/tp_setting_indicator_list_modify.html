<link href="{$p_csspath}reset.css" rel="stylesheet" type="text/css" />
<link href="{$p_csspath}right.css" rel="stylesheet" type="text/css" />
<script src="{$p_jspath}jquery-1.5.2.min.js" type="text/javascript"></script>
<script src="{$p_jspath}select.js" type="text/javascript"></script>

<link href="{$p_csspath}jquery.autocomplete.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
    $(function(){
        //select框模拟
        $('.jssel').selectBox({'selectClassName':'.jsk','selectList':'.condt'});

        $(".close-t,.sjqux").live("click",function(){
            $(".sel_userlist").html();
            $(".sel_userlist").hide();
            $(".zhezhao").hide();
        });
    });

    function chkfrm(frm){
        if(frm.typeid.value == '' || frm.typeid.value == 0){
            alert("请选择量化指标分类~~");
            frm.indicator_type.focus();
            return false;
        }

        if(frm.title.value == ''){
            alert("请填写量化指标名称~~");
            frm.title.focus();
            return false;
        }

        return true;
    }
</script>
</head>

<body>

<div class="bg">
    <div class="rtop">
        <p class="icon1">{$cfg['POWER'][$m][name]} > {$cfg['POWER'][$m][detail][$a]} > {$page_title}</p>
    </div>
    <div class="kctjcon">
        <p class="tjtip">注：*为必填项</p>

        <form action="?m={$m}&a={$a}" method="post" onsubmit="return chkfrm(this);" class="clearfix" />
        <table cellpadding="0" cellspacing="0" width="100%">
			<tr>
                <td width="115" align="right"><em class="c-yel">*</em> 量化指标分类：&nbsp;</td>
                <td>
                    <div class="jssel" style="z-index:299">
                        <input type="text" value="<!--# echo($typeid ? $arr_indicator_types[$typeid] : '选择量化指标分类'); #-->" name="indicator_type" id="indicator_type" class="jsk" readonly /><input type="hidden" name="typeid" id="typeid" class="hiddeninput" value="{$typeid}" />

                        <ul style="display: none;z-index:200" class="condt">
                            <li id="0"><a href="javascript:void(0)">选择量化指标分类</a></li>
                            <!--#
                                if(is_array($arr_indicator_types)){
                                    foreach($arr_indicator_types as $k => $v){
                            #-->
                                <li id="{$k}"><a href="javascript:void(0)">{$v}</a></li>
                            <!--#
                                    }
                                }
                            #-->
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <td align="right"><em class="c-yel">*</em> 量化指标名称：&nbsp;</td>
                <td><input type="text" name="title" value="{$r['title']}" class="width190" /></td>
            </tr>
            <tr>
                <td align="right" valign="top">量化指标描述：&nbsp;</td>
				<td><textarea name="desc" class="tjtxt" style="width:406px;">{$r['desc']}</textarea></td>
            </tr>
			<!-- <tr>
				<td align="right" valign="top">量化指标数据源：&nbsp;</td>
				<td><textarea id="input_datasource" class="qxtxt">{$r['datasource']}</textarea></td>
			</tr> -->
        </table>

        <div class="kctjbot">
            <input type="hidden" name="act" value="update" /><input type="hidden" name="referer" value="{$_GET[u]}" /><input type="hidden" name="id" value="{$r[id]}" />
            <input type="submit" class="bluebtn" value="确定" /><input type="button" class="btn67" value="返回" onclick="location.href='{$_GET[u]}'" />
        </div>
        </form>
    </div>
</div>

<div class="zhezhao" style="display:none"></div>
